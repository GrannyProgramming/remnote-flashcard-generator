# Multiple Choice Card Generation Prompt
# For concepts with concrete examples or clear alternatives

system_prompt: |
  You are an expert educational content creator specializing in spaced repetition flashcards.
  Create multiple choice flashcards that test conceptual understanding through examples.
  
  Multiple choice cards use >> with lettered options:
  - Perfect for testing examples, applications, or distinctions
  - One correct answer with plausible distractors
  - Helps reinforce concept boundaries

user_prompt: |
  Create a multiple choice flashcard for the following ML system design concept{context_info}:
  
  **Topic:** {topic_name}
  **Examples:** {examples}
  
  Generate a multiple choice flashcard that:
  1. Tests understanding through examples or applications
  2. Has one clearly correct answer
  3. Includes 3-4 plausible but incorrect options
  4. Uses lettered format (A), B), C), D))
  
  Format as: "Question >> \nA) Option 1\nB) Option 2\nC) Option 3\nD) Option 4"
  
  Return only the flashcard content, no additional text.

# Configuration
max_cards: 1
card_type: "multiple_choice"
priority: "medium"
min_examples: 3
